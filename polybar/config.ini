; Polybar config
;
; To learn more about how to configure Polybar
; go to https://github.com/polybar/polybar
;
; The README contains a lot of information

; based on the example config

; reminder: this should be in its folder in /etc/

[colors]
background = #B3282A36
background-alt = #B3282A36
foreground = #EFF0EB
primary = #FF6AC1
secondary = #9AEDFE
alert = #A54242
disabled = #707880

[bar/example]
width = 100%
height = 19pt
radius = 0

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 2pt

border-size = 2pt
border-color = #B3282A36

padding-left = 1
padding-right = 2

module-margin = 1

separator = Â·
separator-foreground = ${colors.disabled}

font-0 = Fantasque Sans Mono:size=12;2

modules-left = xworkspaces xwindow
modules-right = eth filesystem memory cpu date

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

bottom = true

; tray-position = right

; wm-restack = i3
; override-redirect = true

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/filesystem]
type = internal/fs
interval = 10
fixed-values = true

mount-0 = /

label-mounted = %{F#5AF78E}%mountpoint%%{F-} %free% free
label-unmounted = %{F#FF5C57}%mountpoint%%{F-} not mounted!

; [module/pulseaudio]
; type = internal/pulseaudio

; format-volume-prefix = "VOL "
; format-volume-prefix-foreground = ${colors.primary}
; format-volume = <label-volume>

; label-volume = %percentage%%

; label-muted = muted
; label-muted-foreground = ${colors.disabled}

; [module/xkeyboard]
; type = internal/xkeyboard
; blacklist-0 = num lock

; label-layout = %layout%
; label-layout-foreground = ${colors.primary}

; label-indicator-padding = 1
; label-indicator-margin = 1
; label-indicator-foreground = "#282A36"
; label-indicator-background = ${colors.primary}

[module/memory]
type = internal/memory
interval = 1
format-prefix = "RAM "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 1
format-prefix = "CPU "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[network-base]
type = internal/network
interval = 1
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-connected = %{F#5AF78E}%ifname%%{F#686868} up
label-disconnected = %{F#FF5C57}%ifname%%{F#686868} down

; [module/wlan]
; inherit = network-base
; interface-type = wireless
; label-connected = %{F#5AF78E}%ifname%%{F-} %essid% %local_ip%

[module/eth]
inherit = network-base
interface-type = wired

[module/date]
type = internal/date
interval = 1

date = %I:%M:%S %P
date-alt = %I:%M:%S %P

label = %date%
label-foreground = ${colors.foreground}

[settings]
screenchange-reload = true
pseudo-transparency = true

; vim:ft=dosini
