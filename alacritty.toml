[colors]
  primary.background = '#282a36'
  primary.foreground = '#eff0eb'
  cursor.text = "CellBackground"
  cursor.cursor = "CellForeground"
  selection.text = "CellBackground"
  selection.background = "CellForeground"
  normal.black = '#282a36'
  normal.red = '#ff5c57'
  normal.green = '#5af78e'
  normal.yellow = '#f3f99d'
  normal.blue = '#57c7ff'
  normal.magenta = '#ff6ac1'
  normal.cyan = '#9aedfe'
  normal.white = '#f1f1f0'
  bright.black = '#686868'
  bright.red = '#ff5c57'
  bright.green = '#5af78e'
  bright.yellow = '#f3f99d'
  bright.blue = '#57c7ff'
  bright.magenta = '#ff6ac1'
  bright.cyan = '#9aedfe'
  bright.white = '#eff0eb'

[cursor]
  style.shape = "Block"
  style.blinking = "Off"
  unfocused_hollow = true

