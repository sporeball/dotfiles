# sporeball's alacritty config
# (as used at Hack Club HQ in 2024)
# to be updated

# additional config files
# imports are loaded in order, with this file being loaded last
# must be either absolute with / or relative to ~
#import:
#  - /path/to/alacritty.yml

[env]
TERM = "xterm-256color"

[window]
  padding.x = 16
  padding.y = 16
  dynamic_padding = false

  # no borders or title bar
  decorations = "full"

  opacity = 0.75

  # values: windowed, fullscreen, maximized
  # changes to this require a restart
  startup_mode = "Windowed"

  title = "Alacritty"
  # allow applications to change the title
  dynamic_title = true

[scrolling]
  history = 10000
  multiplier = 1

